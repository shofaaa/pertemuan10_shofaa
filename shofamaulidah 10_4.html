<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menghitung Kurs Mata Uang Rupiah</title>
  </head>
  <body>
    <h1>
      Kurs Rupiah
    </h1>
    <div>USD</div>
    <input id="usd" type="number" />
    <hr />
    <div>IDR</div>
    <input id="idr" type="number" />
    <script>
        const factor = 14650;

const usd = document.getElementById("usd");
const idr = document.getElementById("idr");

usd.addEventListener("input", function (ev) {
  const value = ev.currentTarget.value;
  const valueIDR = value * factor;
  idr.value = valueIDR;
});

idr.addEventListener("input", function (ev) {
  const value = ev.currentTarget.value;
  const valueUSD = value / factor;
  usd.value = valueUSD;
});

    </script>
  </body>
</html>
